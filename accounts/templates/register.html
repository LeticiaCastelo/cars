{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            {{ user_forms.username.errors}}
            <label>Usuário: </label>
            {{ user_form.username }}
        </div>

        <div class="form-group">
            {{ user_forms.password1.errors }}
            <label>Senha: </label>
            {{ user_form.password1 }}
        </div>
        <div class="form-group">
            {{ user_form.password2.errors }}
            <label>Confirmação de Senha: </label>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
            <input type="submit" value="Cadastrar">
        </div>     
    </form>
{% endblock %}
